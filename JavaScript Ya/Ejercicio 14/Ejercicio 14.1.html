<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14.1</title>
</head>
<!--Realizar un programa que acumule (sume) valores ingresados por teclado hasta ingresa el 9999 (no sumar dicho valor, solamente indica que ha finalizado la carga). Imprimir el valor acumulado e informar si dicho valor es cero, mayor a cero o menor a cero.-->
<body>
    <script type="text/javascript">
    let valor, suma;
    suma = 0;
    do {
        valor = parseInt(prompt("Ingrese un valor: "), 10);
        if (valor !== 9999) {
            suma = valor + suma;
        }
    } while (valor !== 9999);
    document.write("La suma de los valores ingresados equivale a: " + suma);
    </script>
</body>
</html>
