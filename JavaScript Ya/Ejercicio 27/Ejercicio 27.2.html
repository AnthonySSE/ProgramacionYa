<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 27.2</title>
</head>
<!--Generar un presupuesto de un equipo de computación a partir de tres objetos de tipo SELECT que nos permiten seleccionar:
Procesador (Intel I3 - $400, Intel I5 $600, Intel I7 $800).
Monitor (Samsung 20' - $250, Samsung 22' - $350, Samsung 26' - $550)
Disco Duro(500 Gb - $300, 1 Tb - $440, 3 Tb - $500)
Para cada característica indicamos string a mostrar (Ej. Intel I3) y el valor asociado a dicho string (Ej. 400).
Al presionar un botón "Calcular" mostrar el presupuesto en un objeto de tipo TEXT.--> 
<body>
    <select id="procesadores" onchange="seleccionmultiple()">
        <option value="400">Intel i3</option>
        <option value="600">Intel i5</option>
        <option value="800">Intel i7</option>
    </select>
    <select id="monitores" onchange="seleccionmultiple()">
        <option value="250">Samsung 20'</option>
        <option value="350">Samsung 22'</option>
        <option value="550">Samsung 26'</option>
    </select>
    <select id="discoduro" onchange="seleccionmultiple()">
        <option value="300">500 GB</option>
        <option value="440">1 TB</option>
        <option value="500">3 TB</option>
    </select>
    
    <p>Usted eligio el procesador: <input type="text" id="cpu"></p>
    <p>El precio es: <input type="text" id="pcpu"> </p>
    <br><br>
    <p>Usted eligio el procesador: <input type="text" id="monitor"></p>
    <p>El precio es: <input type="text" id="pmonitor"> </p>
    <br><br>
    <p>Usted eligio el disco duro: <input type="text" id="hdd"></p>
    <p>El precio es: <input type="text" id="phdd"></p>
    <br><br>
    <input type="button" value="Calcular presupuesto" onclick="calcularpresupuesto()">
    <p>El presupuesto total equivale a: <input type="text" id="txtpresupuesto"> </p> 

    <script type="text/javascript">
    function seleccionmultiple() {
        let scpu, smonitor, shdd, prcpu, prmonitor, prhdd, calculo, presupuesto;
        scpu     = document.getElementById("procesadores");
        smonitor = document.getElementById("monitores");
        shdd     = document.getElementById("discoduro");
        document.getElementById("cpu").value  = scpu.options[scpu.selectedIndex].text;
        document.getElementById("pcpu").value = scpu.options[scpu.selectedIndex].value;
        document.getElementById("monitor").value  = smonitor.options[smonitor.selectedIndex].text;
        document.getElementById("pmonitor").value = smonitor.options[smonitor.selectedIndex].value;
        document.getElementById("hdd").value  = shdd.options[shdd.selectedIndex].text;
        document.getElementById("phdd").value = shdd.options[shdd.selectedIndex].value;
        
    }
   
    function calcularpresupuesto() {
        let scpu, smonitor, shdd, prcpu, prmonitor, prhdd, calculo;
        scpu     = document.getElementById("procesadores");
        smonitor = document.getElementById("monitores");
        shdd     = document.getElementById("discoduro");
        prcpu = parseInt(document.getElementById("pcpu").value = parseInt(scpu.options[scpu.selectedIndex].value));
        prmonitor = parseInt(document.getElementById("pmonitor").value = parseInt(smonitor.options[smonitor.selectedIndex].value));
        prhdd= parseInt(document.getElementById("phdd").value = parseInt(shdd.options[shdd.selectedIndex].value));
        calculo = prcpu + prmonitor + prhdd;
        document.getElementById("txtpresupuesto").value = calculo;
    }
    </script>
</body>
</html>
