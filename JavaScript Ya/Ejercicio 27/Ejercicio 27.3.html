<!DOCTYPE html>
<html lang="en">
<head>

<!--Confeccionar una p치gina que permita seleccionar una pizza y la cantidad de unidades. Luego al presionar un bot칩n calcular el importe a pagar.
Utilizar un objeto de la clase SELECT para la selecci칩n de la pizza, pudiendo ser:
Queso: $ 4.
Jam칩n y queso: $ 6.
Especial: $ 10.
A la cantidad de pizzas cargarla en un objeto de la clase TEXT y en otro objeto de la clase TEXT mostrar el importe total a abonar.-->
<body>
    <caption>Seleccione la pizza</caption><br>
    <select id="pizza" onchange="seleccionarpizza()">
        <option value="4">Queso</option>
        <option value="6">Jamon y Queso</option>
        <option value="10">Especial</option>
    </select>
    <p>Usted selecciono la pizza: <input type="text" id="pizzaseleccionada"></p>
    <p>Precio: <input type="text" id="preciopizza" readonly></p>
    <p>Ingrese la cantidad: <input type="text" id="cantidadpizza"></p>
    <br><br>
    <input type="button" value="Calcular Total" onclick="calculartotal()">
    <p>Se debe pagar: <input type="text" id="total"></p>

    <script type="text/javascript">
    function seleccionarpizza() {
        let seleccionar;
        seleccionar = document.getElementById("pizza");
        document.getElementById("pizzaseleccionada").value = seleccionar.options[seleccionar.selectedIndex].text;
        document.getElementById("preciopizza").value = seleccionar.options[seleccionar.selectedIndex].value;
    }
    function calculartotal() {
        let seleccionar, preciopizza, cantpizza, calculartotal;
        seleccionar = document.getElementById("pizza");
        preciopizza = parseInt(document.getElementById("preciopizza").value = seleccionar.options[seleccionar.selectedIndex].value);
        cantpizza = parseInt(document.getElementById("cantidadpizza").value);
        calculartotal = preciopizza * cantpizza;
        document.getElementById("total").value = calculartotal;
        
        
    }
    </script>
</body>

</html>
