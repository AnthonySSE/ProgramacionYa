<body>

    let clave1, clave2
    clave1 = prompt("Introduzca su clave: ");
    clave2 = prompt("Ingrese nuevamente su clave: ");
    if (clave1 == clave2) {
        document.write("Â¡Excelente! Las claves coinciden.");

    {
        document.write("Las claves no coinciden.");
    }
    </script>
