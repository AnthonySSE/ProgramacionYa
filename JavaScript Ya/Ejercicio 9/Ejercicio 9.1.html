<!--Realizar un programa que pida cargar una fecha cualquiera, luego verificar si dicha fecha corresponde a Navidad (se debe cargar por separado el dia, el mes y el año)-->
<body>
    <script type="text/javascript">
    let dia, mes, anio;
    dia = parseInt(prompt("Inserte el día: "), 10);
    mes = parseInt(prompt("Inserte el mes: "), 10);
    anio = parseInt(prompt("Inserte el año: "), 10);
    if (dia == 25 && mes == 12) {
        document.write("¡FELIZ NAVIDAD!");
    }
    else
    {
        document.write("No es navidad.");
    }
    </script>
</body>
</html>
