<!--Realizar la búsqueda de un string clave en un string fuente. Se deberá ingresar una frase o texto (fuente) y luego la clave a buscar. En caso de encontrarla, imprimir la posición, de lo contrario una leyenda que indique que no está.-->
<body>
    <script type="text/javascript">
    let fuente, clave, posicion;
    fuente      = prompt("Ingrese el String fuente: ");
    clave       = prompt("Ingrese el string clave a buscar: ");
    posicion    = fuente.indexOf(clave);
    if (posicion != -1) {
        document.write("El palabra que busca empieza en la posicion: " + posicion);
    }
    else
    {
        document.write("La palabra que busca no esta en la cadena.");
    }
    </script>
</body>
</html>
