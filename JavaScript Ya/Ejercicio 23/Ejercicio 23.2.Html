<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23.2</title>
</head>
<!--Igual al anterior, pero que termine la aplicación sin contemplar mayúsculas ni minúsculas. Es decir que para salir se pueda teclear fin, Fin o FIN.-->
<body>
    <script type="text/javascript">
        let cadena, contador = 0;
        cadena = prompt("Ingrese un nombre (Ingrese Fin para terminar): ");
        while (cadena.toUpperCase() != "FIN") {
            contador++;
            cadena = prompt("Ingrese un nombre (Ingrese Fin para terminar): ");
        }
        document.write("Se ingresaron " + contador + " nombres.");
        </script>
</body>
</html>
