<!--Ingresar una palabra o texto por teclado y determinar si es o no una palabra palíndromo. (Palabra que se lee de igual manera de adelante hacia atrás, que de atrás hacia delante)-->
<body>
    <script type="text/javascript">
    
    let palabra, dividir, palindromo, reverso;
    palabra = prompt("Introduzca la palabra: ");
    dividir = palabra.split("");
    reverso = dividir.reverse();
    palindromo = reverso.join("");
    if (palabra.toUpperCase() === palindromo.toUpperCase()) {
        document.write("La palabra " + palabra + " es un palindromo.");
    }
    else
    {
        document.write("La palabra " + palabra + " no es un palindromo.");
    }
    </script>
</body>
</html>
