<!--Desarrollar un programa que muestre la tabla de multiplicar del 5 (del 5 al 50).-->
<body>
    <script type="text/javascript">
    let tabla, multiplicar;
    multiplicar = 5;
    document.write("Tabla de multiplicar del 5 </br>");
    for (let multiplo = 1; multiplo <= 10; multiplo++) {
        tabla = multiplicar * multiplo;
        document.write(multiplicar + " * " + multiplo + " = " + tabla + "</br>");
    }
    </script>
</body>
</html>
