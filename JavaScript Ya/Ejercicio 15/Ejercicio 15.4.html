<!--Confeccionar un programa que permita ingresar un valor del 1 al 10 y nos muestre la tabla de multiplicar del mismo (los primeros 12 términos)
Ejemplo: Si ingreso 3 deberá aparecer en pantalla los valores 3, 6, 9, hasta el 36.-->
<body>
    <script type="text/javascript">
    let valor, tabla;
    tabla = 0;
    valor = parseInt(prompt("Ingrese un valor entre 1-10: "), 10);
    while (valor >10 || valor <1) {
        valor = parseInt(prompt("Ingrese un valor entre 1-10: "), 10);
    }
    document.write("Tabla de multiplicar del " + valor + "</br>");
    for (let m = 1; m <= 12; m++) {
        tabla = valor * m;
        document.write(valor + " * " + m + " = " + tabla + "</br>");
    }
    </script>
</body>
