<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15.2</title>
</head>
<!--Desarrollar un programa que solicite la carga de 10 números e imprima la suma de lo últimos 5 valores ingresados.-->
<body>
    <script type="text/javascript">
    let suma, sumar;
    sumar = 0;
    for (let s = 1; s <=10 ; s++) {
        suma=parseInt(prompt("Ingrese un valor: "),10);
        if (s >=6) {
            sumar = sumar + suma;
        }
    }
    document.write("La suma de los ultimos 5 valores ingresados es igual a: " + sumar);
    </script>
</body>
</html>
