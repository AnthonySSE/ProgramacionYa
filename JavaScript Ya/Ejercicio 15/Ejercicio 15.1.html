<!--Confeccionar un programa que lea 3 pares de datos, cada par de datos corresponde a la medida de la base y la altura de un tri치ngulo. El programa deber치 informar:
a) De cada tri치ngulo la medida de su base, su altura y su superficie.
b) La cantidad de tri치ngulos cuya superficie es mayor a 12.-->
<body>
    <script type="text/javascript">
    let base, altura, superficie, smayor;
    smayor = 0;
    for (let s = 1; s <= 3; s++) {
        base        = parseInt(prompt("Introduzca la base: "), 10);
        altura      = parseInt(prompt("Introduzca la altura: "), 10);
        superficie  = (base * altura)/2;
        document.write("La base del triangulo " + s + " es igual a: " + base + "</br>");
        document.write("La altura del triangulo " + s + " es igual a: " + altura + "</br>");
        document.write("La superficie del triangulo " + s + " es igual a: " + superficie + "</br></br>");
        if (superficie > 12) {
            smayor ++;
        }
        document.write("La cantidad de triangulos con una superficie mayor a 12 son: " + smayor);
        }
    </script>
</body>
</html>
