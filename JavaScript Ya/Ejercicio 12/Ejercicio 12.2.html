<!--Mostrar los mÃºltiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 -16 -24, etc.-->
<body>
    <script type="text/javascript">
    let x;
    x = 0;
    while (x <= 500) {
        document.write(x);
        document.write("<br>");
        x = x + 8;
    }
    </script>
</body>
