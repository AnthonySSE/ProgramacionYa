<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 25.2</title>
</head>
<!--Cargar dos números en objetos de tipo text y al presionar un botón, mostrar el mayor.-->
<body>
    <form>
        <p>Ingrese el primer valor:  <input type="text" id="txt1"></p>
        <p>Ingrese el segundo valor: <input type="text" id="txt2"></p>
        <input type="button" value="Comparar" onclick="comparar()">
    </form>

    <script type="text/javascript">
    function comparar(){
        let n1, n2;
        n1 = parseInt(document.getElementById("txt1").value);
        n2 = parseInt(document.getElementById("txt2").value);
        if (n1 > n2) {
            alert("El numero " + n1 + " es mayor a " + n2);
        }
        else
        {
            alert("El numero " + n2 + " es mayor a " + n1);
        }
    }
    </script>
    
</body>
</html>
