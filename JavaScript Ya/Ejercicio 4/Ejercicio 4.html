<!--Confeccionar un programa que permita cargar el nombre de un usuario y su mail por teclado. Mostrar posteriormente los datos en la página HTML.-->
<body>
    <script type="text/javascript">
        let nombre;
        let email;
        nombre = prompt("Ingrese su nombre: ");
        email = prompt("Ingrese su mail o correo electronico: ");
        document.write("Hola, " + nombre);
        document. write(". Su correo es " + email);
        document.write(".<br> Que tengas lindo día. :)");
    </script>
</body>
