<!--Elaborar una función a la cual le envíe el valor del lado de un cuadrado y me retorne su perímetro.-->
<body>
    <script type="text/javascript">
    function Perimetro(n1)
    {
        let producto;
        producto = n1 * 4;
        document.write("El perimetro es: " + producto);
    }
    let lado;
    lado = parseInt(prompt("Introduzca un lado del cuadrado: "), 10);
    Perimetro(lado);
    </script>
</body>
