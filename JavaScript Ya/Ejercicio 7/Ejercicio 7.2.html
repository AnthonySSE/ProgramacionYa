<!--Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 4 mostrar un mensaje 'regular', sino 'reprobado'.-->
<body>
    <script type="text/javascript">
    let n1, n2, n3, promedio, suma;
    n1=parseInt(prompt("Ingrese la primera nota: "), 10);
    n2=parseInt(prompt("Ingrese la segunda nota: "), 10);
    n3=parseInt(prompt("Ingrese la tercera nota: "), 10);
    promedio = (n1+n2+n3)/3;
    if (promedio >= 4) {
        document.write("¡Regular!");
    }
    else
    {
        document.write("¡Reprobado!");
    }
    </script>
</body>
