<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo informar su suma y diferencia, en caso contrario informar el producto y la división del primero respecto al segundo.-->
<body>
    <script type="text/javascript">
    let n1, n2, suma, resta, producto, division;
    n1 = parseInt(prompt("Ingrese el primer valor: "), 10);
    n2 = parseInt(prompt("Ingrese el segundo valor: "), 10);
    if (n1 > n2) {
        suma = n1 + n2;
        resta = n1 - n2;
        document.write("La suma de " + n1 + " + " + n2 + " es igual a: " + suma + "<br>");
        document.write("La resta de " + n1 + " - " + n2 + " es igual a: " + resta);
    }
    else
    {
        producto = n1 * n2;
        division = n2 / n1;
        document.write("El producto de " + n2 + " * " + n1 + " es igual a: " + producto + "<br>");
        document.write("La division de " + n2 + " / " + n1 + " es igual a: " + division);
    }
    </script>
</body>
</html>
