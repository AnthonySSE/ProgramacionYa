<!--Confeccionar un programa que solicite el ingreso de un nÃºmero y nos muestre dicho valor elevado a la tercera potencia.-->
<body>
    <script type="text/javascript">
    let numero, valor;
    numero = parseInt(prompt("Ingrese el numero a elevar: "), 10);
    valor = Math.pow(numero,3);
    document.write("El numero " + numero + " elevado a la tercera potencia es igual a: " + valor);
    </script>
</body>
