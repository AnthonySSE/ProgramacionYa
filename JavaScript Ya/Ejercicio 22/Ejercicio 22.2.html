<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22.2</title>
</head>
<!--Ingresar por teclado un valor y luego mostrar la raiz cuadrada de dicho valor.-->
<body>
    <script type="text/javascript">
    let numero, raiz;
    numero = parseInt(prompt("Introduzca un valor: "), 10);
    raiz = Math.sqrt(numero);
    document.write("La raiz cuadrada de " + numero + " es igual a: " + raiz);
    </script>
</body>
</html>
