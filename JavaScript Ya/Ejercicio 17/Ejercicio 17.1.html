<!--Elaborar una funciÃ³n a la cual le enviemos tres enteros y muestre el menor.-->
<body>
    <script type="text/javascript">
    function Menor(a, b, c)
    {
        if (a < b && a < c) {
            document.write("El menor es " + a);
        }
        else if (b < a && b < c) {
            document.write("El menor es " + b);
        }
        else
        {
            document.write("El menor es " + c);
        }
    }
    let valor1, valor2, valor3;
    valor1 = parseInt(prompt("Ingrese el primer valor: "), 10);
    valor2 = parseInt(prompt("Ingrese el segundo valor: "), 10);
    valor3 = parseInt(prompt("Ingrese el tercer valor: "), 10);
    Menor(valor1, valor2, valor3);
    </script>
</body>
