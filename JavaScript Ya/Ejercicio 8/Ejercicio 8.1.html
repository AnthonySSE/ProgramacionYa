<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8.1</title>
</head>
<!--Se cargan por teclado tres números distintos. Mostrar por pantalla el mayor de ellos.-->
<body>
    <script type="text/javascript">
    let n1, n2, n3;
    n1 = parseInt(prompt("Ingrese el primer número: "), 10);
    n2 = parseInt(prompt("Ingrese el segundo número: "), 10);
    n3 = parseInt(prompt("Ingrese el tercer número: "), 10);
    if (n1 > n2 && n1 > n3) {
        document.write("El mayor es: " + n1);
    }
    else if (n2 > n1 && n2 > n3) {
            document.write("El mayor es: " + n2);
    }
    else
    {
        document.write("El mayor es: " + n3);
    }
    </script>
</body>
</html>
