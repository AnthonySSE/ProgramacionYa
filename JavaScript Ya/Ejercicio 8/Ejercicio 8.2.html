<!--Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el nÃºmero es positivo, cero o negativo.-->
<body>
    <script type="text/javascript">
    let valor;
    valor = parseInt(prompt("Introduzca un valor: "), 10);
    if (valor > 0) {
        document.write("El valor es positivo.");
    }
    else if (valor < 0) {
        document.write("El valor es negativo.");
    }
    else
    {
        document.write("El valor es 0.");
    }
    </script>
</body>
</html>
