<!--Confeccionar una funciÃ³n que solicite la carga de dos enteros (primero el menor y luego el mayor) y nos muestre desde el menor hasta el mayor de uno en uno.
Por ejemplo si ingresamos los valores 4 y 10 luego se debe mostrar por pantalla:
4 5 6 7 8 9 10-->
<body>
    <script type="text/javascript">
    function MenorMayor () {
    let menor, mayor;
    menor = parseInt(prompt("Introduzca el valor menor: "),10);
    mayor = parseInt(prompt("Introduzca el valor mayor: "),10);
    for (let me = menor; me <= mayor; me++) {
        document.write(me + " ");
        }
    }
    MenorMayor();
    </script>
</body>
</html>
