<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13.6</title>

<!--Realizar un programa que permita cargar dos listas de 3 valores cada una. Informar con un mensaje cual de las dos listas tiene un valor acumulado mayor (mensajes 'Lista 1 mayor', 'Lista 2 mayor', 'Listas iguales')
Tener en cuenta que puede haber dos o mÃ¡s estructuras repetitivas en un algoritmo.-->
<body>
    <script type="text/javascript">
    let lista1, lista2, acumulado1, acumulado2, cargar1, cargar2;
    cargar1 = 1;
    cargar2 = 1;
    acumulado1 = 0;
    acumulado2 = 0;
    while (cargar1 <= 3) {
    lista1 = parseInt(prompt("Ingrese los valores de la primera lista: "), 10);
    acumulado1 = acumulado1 + lista1;
    cargar1 ++;
    }
    while (cargar2 <= 3) {
        lista2 = parseInt(prompt("Ingrese los valores de la segunda lista: "), 10);
        acumulado2 = acumulado2 + lista2;
        cargar2 ++;
    }
    if (acumulado1 > acumulado2) {
        document.write("La lista 1 tiene un mayor valor acumulado.");
    }
    else if (acumulado2 > acumulado1) {
         document.write("La lista 2 tiene un mayor valor acumulado.");
    }
    else
    {
        document.write("Ambas listas son iguales.");
    }
    </script>
</body>
</html>
