<!DOCTYPE html>

<head>

<!--Se ingresan un conjunto de 5 alturas de personas por teclado. Mostrar la altura promedio de las personas.-->
<body>
    <script type="text/javascript">
    let alturas, promediocont, promedio, contador;
    contador = 1;
    promediocont = 0;
    promedio = 0;
    while (contador <=5) {
           alturas      = parseInt(prompt("Ingrese las alturas: "), 10);
           promediocont  = promediocont + alturas;
           contador ++;
    }
    promedio = promediocont / 5;
    document.write("Este es el promedio de las alturas: " + promedio);
    </script>
</body>
</html>
