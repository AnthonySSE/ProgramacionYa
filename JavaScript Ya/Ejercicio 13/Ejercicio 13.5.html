<!--Mostrar los mÃºltiplos de 10 hasta el valor 1500.
Debe aparecer en pantalla 10 - 20 -30 etc.-->
<body>
    <script type="text/javascript">
        let x;
        x = 10;
        while (x <= 1500) {
            document.write(x);
            document.write("<br>");
            x = x + 10;
        }
        </script>
</body>
