<!--Desarrollar un programa que permita cargar 5 números enteros y luego nos informe cuántos valores fueron pares y cuántos impares.
Emplear el operador "%" en la condición de la estructura condicional.
	if (valor%2==0)
El operador "%" retorna el resto de la división valor / 2. Por ejemplo: 12 % 2, retorna 0; 13 % 2, retorna 1, porque el resto de dividir 13 en 2 es 1.-->
<body>
    <script type="text/javascript">
    let numero, pares, impares, carga;
    pares   = 0;
    impares = 0;
    carga   = 1;
    while (carga <=5) {
        numero = parseInt(prompt("Ingrese los números: "), 10);
        if (numero%2==0) {
            pares = pares + 1;
        }
        else
        {
            impares = impares+1;
        }
        carga++;
    }
    document.write("La cantidad de pares ingresada es: " + pares + "</br>");
    document.write("La cantidad de impares ingresada es: " + impares + "</br>");
    </script>
</body>
</html>
