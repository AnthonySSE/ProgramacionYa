<!--Realizar un programa que lea cuatro valores numÃ©ricos e informar su suma y producto.-->
<body>
    <script type="text/javascript">
        let n1, n2, n3, n4, suma, producto;
        n1 = prompt("Ingrese el primer valor: ");
        n2 = prompt("Ingrese el segundo valor: ");
        n3 = prompt("Ingrese el tercer valor: ");
        n4 = prompt("Ingrese el cuarto valor: ");
        suma = parseInt(n1,10) + parseInt(n2,10) + parseInt(n3,10) + parseInt(n4,10);
        producto = parseInt(n1,10) * parseInt(n2,10) * parseInt(n3,10) * parseInt(n4,10);
        document.write("La suma de los valores equivale a: " + suma + '<br>');
        document.write("El producto de los valores equivale a: " + producto);
        </script>
</body>
</html>
