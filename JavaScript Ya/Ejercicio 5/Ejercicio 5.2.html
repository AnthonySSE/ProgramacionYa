<!--Escribir un programa en el cual se ingresen cuatro nÃºmeros, calcular e informar la suma de los dos primeros y el producto del tercero y el cuarto.-->
<body>
    <script type="text/javascript">
    let n1, n2, n3, n4, suma, producto;
    n1 = prompt("Ingrese el primer valor: ");
    n2 = prompt("Ingrese el segundo valor: ");
    n3 = prompt("Ingrese el tercer valor: ");
    n4 = prompt("Ingrese el cuarto valor: ");
    suma = parseInt(n1,10) + parseInt(n2,10);
    producto = parseInt(n3,10) * parseInt(n4,10);
    document.write("La suma del primer y segundo valor equivale a: " + suma + '<br>');
    document.write("El producto del tercer y cuarto valor equivale a: " + producto);
    </script>
</body>
