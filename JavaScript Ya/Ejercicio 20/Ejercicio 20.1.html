<!--Confeccionar un programa que muestre en que cuatrimestre del aÃ±o nos encontramos. Para esto obtener el mes.
-->
<body>
    <script type="text/javascript">
    let cuatrimestre;
    cuatrimestre = new Date();
    if(cuatrimestre.getMonth() >= 1 && cuatrimestre.getMonth() <= 4) {
        document.write("Estamos en el primer cuatrimestre.");
    }
    else if(cuatrimestre.getMonth() >= 5 && cuatrimestre.getMonth() <= 8) {
        document.write("Estamos en el segundo cuatrimestre.");
    }
    else
    {
        document.write("Estamos en el tercer cuatrimestre.");
    }
    </script>
</body>
</html>
