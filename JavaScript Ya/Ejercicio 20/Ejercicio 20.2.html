<!--Confeccionar una función que nos retorne un string con el siguiente formato:
Hoy es Lunes 9 de Agosto de 2021
Para poder recuperar el día de la semana debemos llamar al método:

int diaSemana=fecha.getDay();
El método getDay() devuelve el día de la semana de la fecha especificada, siendo 0 (Domingo) el primer día.-->
<body>
    <script type="text/javascript">
    function fechacompleta()
    {
        let fecha, diasemana, mes;
        fecha       = new Date();
        diasemana   = fecha.getDay();
        mes         = fecha.getMonth();
        switch (diasemana) {
            case 0:
                diasemana = "domingo";
                break;
                case 1:
                diasemana = "lunes";
                            break;
                case 2:
                diasemana = "martes";
                            break;
                case 3:
                diasemana = "miercoles";
                            break;
                case 4:
                diasemana = "jueves";
                            break;
                case 5:
                diasemana = "viernes";
                            break;
                case 6:
                diasemana = "sabado";
                            break;
        
            default:
                document.write("Dia invalido.");
                break;
        }
        switch (mes) {
            case 0:
                mes = "Enero"
                break;
                case 1:
                mes = "Febrero"
                break;
                case 2:
                mes = "Marzo"
                break;
                case 3:
                mes = "Abril"
                break;
                case 4:
                mes = "Mayo"
                break;
                case 5:
                mes = "Junio"
                break;
                case 6:
                mes = "Julio"
                break;
                case 7:
                mes = "Agosto"
                break;
                case 8:
                mes = "Septiembre"
                break;
                case 9:
                mes = "Octubre"
                break;
                case 10:
                mes = "Noviembre"
                break;
                case 11:
                mes = "Diciembre"
                break;
            default:
                document.write("Fecha invalida");
                break;
        }
        document.write("Hoy es " + diasemana + " " + fecha.getDate() + " de " +  mes + " de " +  fecha.getFullYear());
        
    }
    fechacompleta();
    </script>
</body>
</html>
